<!DOCTYPE html>
<html>
<head>
    <title>Slideshow no-jQuery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            background-color: black;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        var images = [
        'https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L25zODIzMC1pbWFnZS5qcGc.jpg',
        'https://images.rawpixel.com/image_800/cHJpdmF0ZS9zdGF0aWMvaW1hZ2Uvd2Vic2l0ZS8yMDIyLTA0L2xyL3B4MzQxODk3LWltYWdlLWt3dnZnMngyLmpwZw.jpg',
        'https://images.rawpixel.com/image_800/cHJpdmF0ZS9zdGF0aWMvaW1hZ2Uvd2Vic2l0ZS8yMDIyLTA0L2xyL3B4MTA4MzY2My1pbWFnZS1rd3Z3YmphdS5qcGc.jpg',
        'https://cdn.petcarerx.com/LPPE/images/articlethumbs/F793438884_pexels-photo-7324407.jpg'

    ];  

        var currentIndex = 0;

        function showImage(index) {
            var imgElement = document.getElementById('result');
            imgElement.src = images[index];
        }

        window.goPrev = function() {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            showImage(currentIndex);
        }

        window.goNext = function() {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1; 
            showImage(currentIndex);
        }

        showImage(currentIndex);
    });

    </script>
</head>
<body>
    <button onclick="goPrev()"> Prev </button>
    <button onclick="goNext()" style="position:fixed;right:0"> Next </button>
    <img id="result" style="display:block;width:100%">
</body>
</html>
